<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | YOU MATTER - Mental Health Support & Resources</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6fa;
      color: #0b2345;
    }

    .blog-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px 60px;
    }

    .blog-intro {
      margin-bottom: 28px;
    }

    #blog-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap: 28px;
    }

    .post-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 240px;
      background: #f4f7ff;
      border-radius: 32px;
      padding: 28px 26px 24px;
      border: 1px solid #e0e7ff;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.10);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 26px 70px rgba(15, 23, 42, 0.18);
    }

    .post-anxiety { background:#f3f6ff; }
    .post-sleep { background:#f5f7ff; }
    .post-academic { background:#f3f9ff; }
    .post-social { background:#f5f8ff; }
    .post-talking { background:#f4f7ff; }
    .post-balance { background:#f7f8ff; }
    .post-confidence { background:#f6f4ff; }
    .post-support { background:#f7f3ff; }

    .post-label {
      font-weight: 600;
      margin-bottom: 16px;
    }

    .post-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    .post-learn span {
      border-bottom: 3px solid #ff8c3a;
      padding-bottom: 3px;
    }

    #blog-detail {
      display: none;
      margin-top: 40px;
    }

    .detail-card {
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #e5e7eb;
      padding: 26px;
      box-shadow: 0 16px 50px rgba(15, 23, 42, 0.10);
    }

    .detail-title {
      font-size: 1.9rem;
      font-weight: 700;
    }

    .detail-body p {
      line-height: 1.7;
      margin-bottom: 14px;
    }

    .btn-back {
      margin-top: 20px;
      border-radius: 999px;
      padding: 9px 18px;
      border: 1px solid #cbd5e1;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="sub-header">
  <nav>
    <a href="index.html"><img src="images/logo.png" alt="YOU MATTER Logo"></a>
    <div class="nav-links" id="navLinks">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about-youmatter.html">ABOUT US</a></li>
        <li><a href="course.html">SERVICES</a></li>
        <li><a href="blog.html" aria-current="page">BLOG</a></li>
        <li><a href="forums.html">FORUMS</a></li>
      </ul>
    </div>
  </nav>
  <h1>Blog</h1>
</header>

<main class="blog-wrapper">
  <section class="blog-intro">
    <h2>Mental Health Blog Posts & Resources</h2>
    <p>Click any post below to read the full article.</p>
  </section>

  <section id="blog-list"></section>

  <section id="blog-detail">
    <div class="detail-card">
      <h2 class="detail-title"></h2>
      <div class="detail-meta"></div>
      <article class="detail-body"></article>
      <button class="btn-back" id="btn-back">
        <i class="fa-solid fa-arrow-left"></i> Back to all posts
      </button>
    </div>
  </section>
</main>

<script>
const posts = [
{
id:1,
title:"Intro Blog",
date:"Updated 2025",
tag:"Introduction",
categoryClass:"post-anxiety",
body:`
<p>Welcome to our website about mental health awareness made by Rishit Lalchandani and Dhairya Mehta. In this blog, we will talk about the features we have on our website, like the home screen, the disorders section, the blogs section, and the about us section.</p>

<p>Anyway, to help you get started, let’s quickly walk through each one of these sections I just mentioned above.</p>

<p>Firstly, the home screen is the main page you see when you first open the website, and is designed for easy navigation so users can easily find the important information they are looking for.</p>

<p>Secondly, the disorders section introduces various types of disorders and their effects.</p>

<p>Thirdly, we have the Blogs Section.</p>

<p>Fourthly, the About Us Section.</p>

<p>Finally, we have the Forums section.</p>
`
},
{
id:2,
title:"Healthy Steps to Improve Your Mental Health",
date:"Updated 2025",
tag:"Wellness",
categoryClass:"post-sleep",
body:`
<p>Mental health is a really important thing that we all need to focus on in our daily lives.</p>
<p>Firstly, make sure you get enough sleep.</p>
<p>Second, maintaining an active lifestyle is crucial.</p>
<p>Thirdly, diet is crucial.</p>
`
},
{
id:3,
title:"Coping with Academic Stress",
date:"Updated 2025",
tag:"School",
categoryClass:"post-academic",
body:`
<p>Academic Stress is a thing all students have.</p>
<p>Firstly, being organized can help.</p>
<p>Secondly, Time management is important.</p>
<p>Lastly, taking care of your physical health helps.</p>
`
},
{
id:4,
title:"Social Media’s Effect on Mental Health",
date:"Updated 2025",
tag:"Social Media",
categoryClass:"post-social",
body:`
<p>Social media has become a major part of everyone’s life.</p>
<p>Firstly, social media can cause comparison.</p>
<p>Secondly, social media can increase stress.</p>
<p>Thirdly, it can affect sleep and concentration.</p>
`
},
{
id:5,
title:"The Importance of Talking to Someone You Trust",
date:"Updated 2025",
tag:"Support",
categoryClass:"post-talking",
body:`
<p>Everyone experiences stress.</p>
<p>Firstly, talking releases emotions.</p>
<p>Secondly, it gives perspective.</p>
<p>Thirdly, it strengthens relationships.</p>
`
},
{
id:6,
title:"Balancing Activities and Rest",
date:"Updated 2025",
tag:"Balance",
categoryClass:"post-balance",
body:`
<p>Many people feel pressured to stay busy.</p>
<p>Rest is important.</p>
<p>Balancing requires self-awareness.</p>
`
},
{
id:7,
title:"The Importance of Setting Realistic Expectations for Yourself",
date:"Updated 2025",
tag:"Goals",
categoryClass:"post-confidence",
body:`
<p>Everyone feels pressure to succeed.</p>
<p>Setting realistic goals reduces stress.</p>
<p>It improves motivation.</p>
<p>It teaches self-acceptance.</p>
<p>https://www.forbes.com/advisor/business/smart-goals/</p>
`
},
{
id:8,
title:"What a Harvard Study Says About Social Connections and Mental Health",
date:"Updated 2025",
tag:"Research",
categoryClass:"post-support",
body:`
<p>https://www.health.harvard.edu/staying-healthy/the-health-benefits-of-strong-relationships?utm_source=chatgpt.com</p>
<p>Strong relationships reduce stress.</p>
<p>They help people feel valued.</p>
<p>They improve physical and mental health.</p>
`
}
];

const blogListEl = document.getElementById("blog-list");
const blogDetailEl = document.getElementById("blog-detail");
const detailTitleEl = document.querySelector(".detail-title");
const detailMetaEl = document.querySelector(".detail-meta");
const detailBodyEl = document.querySelector(".detail-body");
const btnBack = document.getElementById("btn-back");

function renderList(){
  blogListEl.innerHTML="";
  posts.forEach(p=>{
    const c=document.createElement("article");
    c.className=`post-card ${p.categoryClass}`;
    c.innerHTML=`<h3 class="post-title">${p.title}</h3><div class="post-learn"><span>Learn More</span></div>`;
    c.onclick=()=>openPost(p.id);
    blogListEl.appendChild(c);
  });
}

function openPost(id){
  const p=posts.find(x=>x.id===id);
  detailTitleEl.textContent=p.title;
  detailMetaEl.textContent=`${p.date} · ${p.tag}`;
  detailBodyEl.innerHTML=p.body;
  blogListEl.style.display="none";
  blogDetailEl.style.display="block";
  window.scrollTo(0,0);
}

btnBack.onclick=()=>{
  blogDetailEl.style.display="none";
  blogListEl.style.display="grid";
};

renderList();
</script>

</body>
</html>
